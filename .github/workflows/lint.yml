name: Lint
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -D eslint htmlhint
      - run: npx htmlhint "index.html"
      - run: npx eslint "game.js" --max-warnings=0
